<body [ngClass]="{'dark-theme': darkMode}">


  <mat-toolbar class="toolBar" [ngClass]="{'dark-theme': darkMode}">
    <ul class="inline-menu">
      <li><button mat-button routerLink="/home" class="menuBtn">Home</button></li>
      <li><button mat-button routerLink="/about" class="menuBtn">About</button></li>
      <!-- Add more list items with buttons or links as needed -->
    </ul>



    <button mat-button [matMenuTriggerFor]="menu" class="menuBtn">Account</button>
    <div class="spacer"></div>
    <div class="end-items">
      <button mat-icon-button (click)="toggleDarkMode()">
        <mat-icon>{{ darkMode ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
      </button>
    </div>


    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openLoginDialog()">Login</button>
      <button mat-menu-item (click)="openSignUpDialog()">Sign Up</button>
    </mat-menu>
  </mat-toolbar>

  <div class="songIconContainer">
    <img src="assets/music-note.png" alt="Song lyrics icon" class="songIcon">
  </div>

  
    <button matSuffix mat-icon-button aria-label="Add Folder" (click)="openAddFolderDialog()" class="add-folder-button">
      <mat-icon>add folder</mat-icon>
    </button>
  

  <div class="song-search-container">
    <div class="category-select-container">
      <div class="select-container">
        <select class="category-select">
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="hip-hop">Hip Hop</option>
          <!-- Add more options as needed -->
        </select>

      </div>

    </div>


    <mat-form-field class="song-search-field">
      <mat-label>Song Title</mat-label>
      <input matInput placeholder="Enter song title" class="song-title-input">
      <button matSuffix mat-icon-button aria-label="Add Song" class="add-song-button">
        <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>
  </div>







</body>
